<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Images/logo.png" alt="img/brand">Soul</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1> Best of NCF - No Copyright Sounds </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"> 1 Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span> 2 Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span> 3 Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"> 4 Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"> 5 Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"> 6 Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"> 7 Let me Love You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./Images/playing.gif" width="42px" alt="" id="gif"> <span
                id="masterSongName">Salam-e-Ishq-1</span>
        </div>
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
    

    <script src="./Js/script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
